<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card m-5 mx-auto" style="width: 18rem;">
        <div
          class="card-header border-0 bg-white d-flex align-items-start flex-column"
        >
          <p class="number"></p>
          <p class="sign"></p>
        </div>
        <div class="card-body">
          <span class="sign middle-sign"></span>
        </div>
        <div
          class="card-footer border-0 bg-white d-flex align-items-end flex-column"
        >
          <div class="d-column">
            <p class="sign rotate"></p>
            <p class="number rotate"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
